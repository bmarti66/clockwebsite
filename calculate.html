<!DOCTYPE html>
<html lang = "en-us">
<head>
	<title>Your bedtime calculator</title>
	<script src ="script.js"></script>
	<link rel="stylesheet" href="styles.css">
	<!-- Page icon -->
	<link rel="icon" href="https://www.pinclipart.com/picdir/middle/550-5502511_file-mccormick-sleep-svg-graphics-zzz-sleep-clipart.png">
</head>

<button class="back-button" onclick="location.href='index.html'">Go back</button>

<!--Current time clock-->
<body onload="realtimeClock()">
	<div class="main-container">
		<h1>Current Time</h1>
		<div id="clock"></div><br>
		<h2 id="when">What time will you be going to bed?</h2>

	<div id='alarm-container'>
		<label>
			<div>
				<select id="hours">
					<option value="1">1</option>
					<option value="2">2</option>
					<option value="1">3</option>
					<option value="2">4</option>
					<option value="1">5</option>
					<option value="2">6</option>
					<option value="1">7</option>
					<option value="2">8</option>
					<option value="1">9</option>
					<option value="2">10</option>
					<option value="1">11</option>
					<option value="2">12</option>
				</select>
			</div>
		</label>	
		<label>
			<div>
				<select id="minutes">
					<option value="00">00</option>
					<option value="15">15</option>
					<option value="30">30</option>
					<option value="45">45</option>
				</select>
			</div>
		</label>			
		<label>
			<div>
				<select id="ampm">
					<option value="AM">AM</option>
					<option value="PM">PM</option>
				</select>
			</div>
		</label>

	</div>
	</div>
</body>
</html>
