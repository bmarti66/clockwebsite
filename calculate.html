<!DOCTYPE html>
<html lang = "en-us">
<head>
	<title>Your bedtime calculator</title>
	<script src ="script.js"></script>
	<link rel="stylesheet" href="styles.css">
	<!-- Page icon -->
	<link rel="icon" href="https://www.pinclipart.com/picdir/middle/550-5502511_file-mccormick-sleep-svg-graphics-zzz-sleep-clipart.png">
</head>

<button class="back-button" onclick="location.href='index.html'">Go back</button>

<!--Current time clock-->
<body onload="realtimeClock()">
	<div class="main-container">
		<h1>Current Time</h1>
		<div id="clock"></div><br>
		<h2 id="when">When will you be going to bed?</h2>

	<div id='alarm-container'>
				<label>
					<div>
					<select id='alarmHrs' ></select>
					</div>
				</label>
				<label>
					<div>
					<select id='alarmmins' ></select>
					</div>
				</label>
				<label>
					<div>
					<select id='alarmsecs' ></select>
					</div>
				</label>
				<label>
					<div>
						<select id="ampm">
							<option value="AM">AM</option>
							<option value="PM">PM</option>
						</select>
					</div>
				</label>
				</div>
		</div>


		<center><button class="redirect-button" href="calculate.html">Calculate</button></center>
	</div>

</body>
</html>
